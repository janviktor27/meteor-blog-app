<template name="BlogForm">
  <form class="addBlogForm" enctype="multipart/form-data">
    <div class="form-group">
      <textarea class="form-control" name="contentText" rows="8" cols="80" placeholder="Add blog post !"></textarea>
    </div>
    <div class="form-group pull-left fileUpload btn btn-primary">
      <span><i class="glyphicon glyphicon-picture"></i></span>
      <input type="file" class="upload" name="mediaInput" id="mediaInput">
    </div>
    <div class="form-group pull-right">
      <button type="submit" class="btn btn-primary">Post Blog</button>
    </div>
  </form>
</template>
