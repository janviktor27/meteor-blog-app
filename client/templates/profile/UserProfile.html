<template name="UserProfile">
  <h3>User Profile</h3>
  <form class="profilePicture" enctype="multipart/form-data">
    <div class="form-group">
      <input type="file" name="photoInput" id="photoInput">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i></button>
    </div>
  </form>
</template>
